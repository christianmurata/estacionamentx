<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Estacionamentx - Pagamento realizado com sucesso</title>

	<!-- Favicons -->
	<link th:href="@{/assets/img/favicon.png}" rel="icon">
	<link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" rel="stylesheet" />


	<!-- Vendor CSS Files -->
  <link th:href="@{/assets/vendor/icofont/icofont.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/assets/vendor/bootstrap/css/bootstrap-select.min.css}" rel="stylesheet">

	<!-- Template Main CSS File -->
  <link th:href="@{/assets/css/material-dashboard.css}" rel="stylesheet" />
  <link th:href="@{/assets/css/style.css}" rel="stylesheet">
  <link th:href="@{/assets/css/modal.css}" rel="stylesheet">

</head>

<body>
  <div class="wrapper entrada">

    <div class="main-panel">
			
			<div class="content">
				
        <div id="sucesso" class="modal fade" data-backdrop="static" aria-modal="true">
          <div class="modal-dialog modal-confirm">
            <div class="modal-content">
              <div class="modal-header">
                <div class="icon-box">
                  <i class="material-icons"></i>
                </div>				
                <h4 class="modal-title w-100">Sucesso!</h4>	
              </div>
              <div class="modal-body">
                <p class="text-center">Siga a sinalização e estacione na vaga Selecionada.</p>
                <p class="text-center" th:text="'Vaga selecionada: ' + ${vagaNumero}"></p>
              </div>
              <div class="modal-footer">
                <a th:href="@{'/entrada/' + ${slug}}" class="w-100">
                  <button class="btn btn-primary w-100">Continuar</button>
                </a>
              </div>
            </div>
          </div>
        </div>
			</div>
			
    </div>
  </div>

  <!-- Vendor JS Files -->
  <script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/assets/vendor/material.dashboard/core/popper.min.js}"></script>
  <script th:src="@{/assets/vendor/material.dashboard/core/bootstrap-material-design.min.js}"></script>

  <!-- bootstrap -->
  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap-selectpicker.js}"></script>

  <!-- material-dashboard -->
  <script th:src="@{/assets/vendor/material.dashboard/material-dashboard.js}"></script>
  
  <script>
    $(document).ready(function(){
        $("#sucesso").modal('show');
    });
  </script>

</body>

</html>
