<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Estacionamentx - Entrada</title>

	<!-- Favicons -->
	<link th:href="@{/assets/img/favicon.png}" rel="icon">
	<link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" rel="stylesheet" />


	<!-- Vendor CSS Files -->
  <link th:href="@{/assets/vendor/icofont/icofont.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/assets/vendor/bootstrap/css/bootstrap-select.min.css}" rel="stylesheet">

	<!-- Template Main CSS File -->
  <link th:href="@{/assets/css/material-dashboard.css}" rel="stylesheet" />
  <link th:href="@{/assets/css/style.css}" rel="stylesheet">

</head>

<body>

  <div class="wrapper entrada">

    <div class="main-panel">
			
			<div class="content">    
				
				 <!-- Navbar -->
				 <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
          <div class="container-fluid">
            <div class="navbar-wrapper">
              <a class="navbar-brand" href="javascript:;" th:text="${estacionamento.nome}">estacionamento</a>
            </div>            
          </div>
        </nav>
        <!-- End Navbar -->
				
        <div class="container-fluid">
					
					<div class="row saida">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-tabs card-header-primary">
                  <h4 class="card-title" th:text="'Ticket: ' + ${ticket.numero}">Ticket</h4>
                </div>
                <div class="card-body">

									<table class="table table-hover">
                    <thead class="text-primary">
                      <tr>
                        <th class="w-25">Dados</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="text-bold">Vaga</td>
                        <td th:text="${vaga.numero}"></td>
                      </tr>
                      <tr>
                        <td class="text-bold">Emitido em</td>
                        <td th:text="${#dates.format(ticket.emitido, 'dd/mm/yyyy - HH:mm')}"></td>
                      </tr>
                    </tbody>
                  </table>

                  <table class="table table-hover">
                    <thead class="text-primary">
                      <tr>
                        <th class="w-25">Pagamento</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="text-bold">Valor por hora</td>
                        <td th:inline="text">R$ [[${#numbers.formatDecimal(estacionamento.valor, 0, 'POINT', 2, 'COMMA')}]] </td>
                      </tr>
                      <tr>
                        <td class="text-bold">Tempo Estacionado</td>
                        <td th:text="${horas}"></td>
                      </tr>
                      <tr>
                        <td class="text-primary bold">Total</td>
                        <td class="text-primary bold" th:inline="text">
                          R$ [[${#numbers.formatDecimal(valor, 1, 'POINT', 2, 'COMMA')}]] 
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  
                </div>
              </div>
            </div>

            <div class="col-md-12 d-flex justify-content-end">
              <form th:action="@{'/saida/' + ${estacionamento.slug} + '/' + ${ticket.numero}}" method="POST">
                <button type="submit" class="btn btn-primary">Finalizar Pagamento</button>
              </form>
            </div>
					</div>
        </div>
			</div>
			
    </div>
  </div>

  <!-- Vendor JS Files -->
  <script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/assets/vendor/material.dashboard/core/popper.min.js}"></script>
  <script th:src="@{/assets/vendor/material.dashboard/core/bootstrap-material-design.min.js}"></script>

  <!-- bootstrap -->
  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap-selectpicker.js}"></script>

  <!-- material-dashboard -->
	<script th:src="@{/assets/vendor/material.dashboard/material-dashboard.js}"></script>

</body>

</html>
