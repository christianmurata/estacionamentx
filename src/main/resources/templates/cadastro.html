<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Estacionamentx - Cadastro</title>

	<!-- Favicons -->
	<link th:href="@{/assets/img/favicon.png}" rel="icon">
	<link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

	<!-- Vendor CSS Files -->
  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/icofont/icofont.min.css}" rel="stylesheet">

	<!-- Template Main CSS File -->
  <link th:href="@{/assets/css/style.css}" rel="stylesheet">
</head>

<body class="container-fluid">

	<!-- header -->
  <header id="header" class="cadastro">
      <div class="row justify-content-center">
        <div class="col-xl-9 d-flex align-items-between">
          <h1 class="logo mr-auto"><a th:href="@{/}">Estacionamentx</a></h1>

          <a th:href="@{/}" class="get-started-btn back"><i class="icofont-arrow-left"></i>Voltar</a>
        </div>
      </div>
  </header>
	<!-- End Header -->
	
	<!-- cadastro -->
	<main id="cadastro" class="justify-content-center">
		
		<h1>Cadastro de Estacionamento</h1>

		<form class="form-cadastro" th:action="@{/cadastro}" th:object="${estacionamentoForm}" method="post">
			
			<div class="form-group">
				<span for="nome">Nome do estacionamento</span>
				<input type="text" th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" class="form-control w-100">
				<small class="error text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></small>
			</div>

			<div class="form-group mt-3">
				<span for="valor">Valor por hora (R$)</span>
				<input type="number" th:field="*{valor}" th:classappend="${#fields.hasErrors('valor')} ? 'is-invalid'" class="form-control w-100" name="valor" id="valor">
				<small class="error text-danger" th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}"></small>
			</div>

			<div class="d-flex align-items-end">
				<button type="submit" class="align-self-end ml-auto">Cadastrar</button>
			</div>
		</form>
	</main>
	<!-- End cadastro -->

</body>

</html>
